  <h1 style="font-size: 34px; margin-bottom: 10px;">申請區域合作</h1>

  <p style="margin-top: 0; color: #333;">
    中國各省合作計畫正式啟動｜請填寫以下資訊，我們將以郵件與你聯繫。
  </p>

  <hr style="margin: 30px 0;" />

  <section>
    <h2>申請說明</h2>
    <ul>
      <li>本頁用於提交「區域合作 / 省級合作」意向申請。</li>
      <li>提交後我們將通過郵件進行初步溝通與資料確認。</li>
      <li>如你希望先了解系統與場景，請前往：
        <a href="/zh/application-scenarios.html">應用場景</a>
      </li>
    </ul>
  </section>

  <hr style="margin: 30px 0;" />

  <section>
    <h2>申請表</h2>

    <form action="https://formspree.io/f/mjgegzak" method="POST"
          style="border: 1px solid #ddd; padding: 20px; border-radius: 10px;">

      <input type="hidden" name="_subject" value="【區域合作申請】xHuman 官網表單提交">

      <label style="display:block; margin-top: 10px;">姓名 / 聯絡人</label>
      <input type="text" name="姓名" required
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">公司 / 團隊名稱</label>
      <input type="text" name="公司或團隊"
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">所在省份 / 城市</label>
      <input type="text" name="省份城市" required
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">聯繫郵箱</label>
      <input type="email" name="郵箱" required
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">微信 / 電話（任選其一）</label>
      <input type="text" name="微信或電話"
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">你希望切入的行業 / 應用方向</label>
      <input type="text" name="行業方向" required
             placeholder="例如：教育 / 文旅 / 零售 / 物流 / 陪護 / 企業內部管理..."
             style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">

      <label style="display:block; margin-top: 14px;">你擁有的資源與能力（渠道 / 客戶 / 團隊 / 場地等）</label>
      <textarea name="資源能力" rows="5" required
                style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;"></textarea>

      <label style="display:block; margin-top: 14px;">預計合作模式（可選）</label>
      <select name="合作模式"
              style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
        <option value="省級總代理">省級總代理</option>
        <option value="城市合作">城市合作</option>
        <option value="行業場景合作">行業場景合作</option>
        <option value="系統集成與渠道合作">系統集成與渠道合作</option>
        <option value="尚未確定">尚未確定</option>
      </select>

      <label style="display:block; margin-top: 14px;">補充說明</label>
      <textarea name="補充說明" rows="5"
                style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px;"></textarea>

      <div style="text-align:center; margin-top: 24px;">
        <button type="submit"
                style="background:#666; color:#fff; padding: 16px 36px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer;"
                onmouseover="this.style.background='#888'"
                onmouseout="this.style.background='#666'">
          提交申請
        </button>
      </div>

    </form>
  </section>
